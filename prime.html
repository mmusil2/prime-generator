<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prime Numbers</title>
</head>
<body>

    <div></div>
    <script>
        var num = true;
        var numbers = [];
        var prime = [];

        for (i=2; i< 1001; i++) {
            for (j=2; j < i; j++) {
                if (i % j == 0) {
                    break;
                }                
            }
            if (j == i) {
                prime.push(i);
            }
        }
        alert(prime);    
    </script>
</body>
</html>
